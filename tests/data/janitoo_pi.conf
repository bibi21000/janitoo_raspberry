hadd = 0027/0000

[picamera]
auto_start = True
components.photo = picamera.photo
components.video = picamera.video
components.stream = picamera.stream
settings.brightness = 50
settings.sharpness = 0
settings.contrast = 0
settings.saturation = 0
settings.iso = 0
settings.video_stabilization = False
settings.exposure_compensation = 0
settings.exposure_mode = auto
settings.meter_mode = average
settings.awb_mode = auto
settings.image_effect = none
settings.color_effects = none
settings.rotation = 0
settings.hflip = False
settings.vflip = False
settings.crop = (0.0, 0.0, 1.0, 1.0)

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo.dhcp,janitoo.mqtt,janitoo

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname =

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_janitoo.dhcp]
level = DEBUG
handlers = file
qualname = janitoo.dhcp

[logger_janitoo.mqtt]
level = DEBUG
handlers = file
qualname = janitoo.mqtt

[logger_sqlalchemy]
level = WARN
handlers = file
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = console
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_pi.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

